<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HakhyunStore Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-500 to-red-700 min-h-screen p-4 text-white">
  <div id="loginScreen" class="max-w-sm mx-auto mt-20 bg-white text-black p-6 rounded-lg shadow-lg">
    <h1 class="text-xl font-bold mb-4">Admin Login</h1>
    <input type="password" id="password" placeholder="Password" class="border rounded p-2 w-full mb-4">
    <button id="loginBtn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg">Login</button>
    <p id="loginError" class="hidden text-red-600 mt-2">‚ùå Incorrect password</p>
  </div>

  <div id="adminScreen" class="hidden">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">HakhyunStore Admin</h1>
      <button id="logoutBtn" class="bg-white text-red-700 px-4 py-2 rounded-lg">Logout</button>
    </header>

    <div id="ordersContainer" class="space-y-4"></div>
  </div>

  <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <img id="modalImage" src="" class="max-w-full max-h-full rounded-lg shadow-lg" />
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const adminScreen = document.getElementById('adminScreen');
    const ordersContainer = document.getElementById('ordersContainer');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    document.getElementById('loginBtn').addEventListener('click', () => {
      const pass = document.getElementById('password').value;
      if(pass === 'admin123') {
        loginScreen.classList.add('hidden');
        adminScreen.classList.remove('hidden');
        loadOrders();
      } else {
        document.getElementById('loginError').classList.remove('hidden');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      adminScreen.classList.add('hidden');
      loginScreen.classList.remove('hidden');
    });

    function loadOrders() {
      ordersContainer.innerHTML = '';
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      if(orders.length === 0) {
        ordersContainer.innerHTML = '<p>No orders found.</p>';
        return;
      }

      orders.forEach((order, index) => {
        const orderCard = document.createElement('div');
        orderCard.className = 'bg-white text-black rounded-lg p-4 shadow-lg';
        orderCard.innerHTML = `
          <p><strong>Product:</strong> ${order.product}</p>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Email:</strong> ${order.email}</p>
          <p><strong>Date:</strong> ${order.date}</p>
          <p><strong>Status:</strong> 
            <select data-index="${index}" class="statusSelect border rounded p-1">
              <option ${order.status==='New'?'selected':''}>New</option>
              <option ${order.status==='Processing'?'selected':''}>Processing</option>
              <option ${order.status==='Completed'?'selected':''}>Completed</option>
              <option ${order.status==='Cancelled'?'selected':''}>Cancelled</option>
            </select>
          </p>
          <div class="mt-2">
            <img src="${order.proof}" class="w-32 h-32 object-cover rounded-lg cursor-pointer" data-img="${order.proof}" />
          </div>
        `;
        ordersContainer.appendChild(orderCard);
      });

      document.querySelectorAll('.statusSelect').forEach(select => {
        select.addEventListener('change', (e) => {
          const idx = e.target.getAttribute('data-index');
          orders[idx].status = e.target.value;
          localStorage.setItem('orders', JSON.stringify(orders));
        });
      });

      document.querySelectorAll('img[data-img]').forEach(img => {
        img.addEventListener('click', () => {
          modalImage.src = img.getAttribute('data-img');
          imageModal.classList.remove('hidden');
        });
      });
    }

    imageModal.addEventListener('click', () => {
      imageModal.classList.add('hidden');
    });
  </script>
</body>
</html>
